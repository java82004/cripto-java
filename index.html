<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina web de Encriptador de Texto">
    <title>Encriptador Challenge</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="img/Logo-5.svg" alt="Logo Alura">
        </div>
    </header>
    <main>
        <section class="seccion1">
    
             <div class="contenedor-caja">
                    <textarea id="text-input" class="caja-texto" placeholder="Ingrese el texto aqui"cols="30" rows="10"></textarea>
            </div>
            
            <div class="alerta">
                <img src="img/bi_exclamation-circle-fill.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="contenedor-botones">
                <input class="btn-encriptar" type="button" value="Encriptar">
                <input class="btn-desencriptar" type="button" value="Desencriptar">
            </div> 
        </section>
        
        <aside>            
    
            <div class="contenedor-muneico">
                <img  id="fig" src="img/Muñeco.svg" alt="Imagen de muñeco">
            </div>
        
            <div id="parrafo" class="contenedor-parrafo">
                <h4 id="output-heading">Ningún mensaje fue encontrado</h4>
                <p id="output-text">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        
            <div id="resultado" class="contenedor-resultado ocultar">
                <textarea class="texto-resultado"></textarea>
            </div>  

            <div class="contenedor-copiar">
                <button class="btn-copiar ocultar" type="button">Copiar</button>
            </div>
        </aside>

    </main>

    <footer class="footer">
        <p>&copy Copyright - José Valero - 2024</p>
    </footer>

    <script src="js/modernizr.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
